<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>only_one_cinema</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body {
            background-image: url("https://t4.ftcdn.net/jpg/00/92/82/47/360_F_92824780_60mM0MW8H3bdTfyPHaaavjyXtqDa1Asx.jpg");
            background-size: cover;
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body>

<table class="table"
       style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>ADDRESS</b></th>
        <th>
            <a href="/only_one_cinema/post" th:method="get">
                <button type="button" class="btn btn-dark">Add</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cinema:${only_one_cinema}">
        <td th:text="${only_one_cinema.id}"></td>
        <td th:text="${only_one_cinema.name}"></td>
        <td th:text="${only_one_cinema.address}"></td>

    </tr>
    </tbody>
</table>
