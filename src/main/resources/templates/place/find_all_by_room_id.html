<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>find_all_by_room_id</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .previous {
            background-color: #f1f1f1;
            color: black;

        }

        .next {
            background-color: white;
            color: black;
            margin-left: 1450px;


        }

        .round {
            border-radius: 30%;
        }
    </style>
</head>
<body>
<a th:href="@{/cinema/main_page}" class="previous round">&#8249;</a>
<a th:href="@{/cinema/main_page}" class="next round">&#8250;</a>

<table class="table"
       style="width: 500px; height: 300px; margin-top: 100px; margin-left: 500px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>X</b></th>
        <th scope="col"><b>Y</b></th>
        <th scope="col"><b>PRICE</b></th>
        <th scope="col">
            <a th:href="@{cinema/main_page}">
                <button type="button" class="btn btn-outline-success">BACK</button>
            </a>
            <a th:href="@{/place/save}">
                <button type="button" class="btn btn-outline-success">+</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="place:${place_id}">
        <td th:text="${place.id}"></td>
        <td th:text="${place.y}"></td>
        <td th:text="${place.price}"></td>
        <td>
            <a th:href="@{/place/update/{id}(id=${place.id})}" class="btn-dark">update</a>
        </td>
        <td>
            <a th:href="@{/place/delete_place/{id}(id=${place.id})}" class="btn-dark">delete</a>
        </td>
    </tr>
    </tbody>
</table>


</body>

</html>
