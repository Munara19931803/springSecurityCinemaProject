<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>only_one_sessions</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://img.freepik.com/free-photo/movie-background-collage_23-2149876003.jpg?size=626&ext=jpg&uid=R112252836&ga=GA1.2.1898376935.1691507911&semt=sph");
            background-size: cover;
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body>

<table class="table"
       style="width: 500px; height: 300px; margin-top: 150px; margin-left: 500px">
    <thead class="thead-dark">
    <tr>
        <th scope="col"><b>ID</b></th>
        <th scope="col"><b>NAME</b></th>
        <th scope="col"><b>DURATION</b></th>
        <th scope="col"><b></b></th>
        <th scope="col"></th>
        <th>
            <a>
                <button type="button" class="btn btn-outline-success">+</button>
            </a>
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="save1_session:${only_one_session}">
        <td th:text="${only_one_session.id}"></td>
        <td th:text="${only_one_session.name}"></td>
        <td th:text="${only_one_session.duration}"></td>

    </tr>
    </tbody>
</table>


</body>

</html>
