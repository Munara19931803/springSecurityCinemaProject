<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>room update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://img.freepik.com/free-photo/movie-background-collage_23-2149876003.jpg?size=626&ext=jpg&uid=R112252836&ga=GA1.2.1898376935.1691507911&semt=sph");
            background-size: cover;
            height: calc(100vh - 80px);
        }
    </style>
</head>
<body>
<button id="history-button" class="history-hide"><a th:href="@{/room/all_rooms}">back</a></button>
<div>
    <form
            th:object="${room}"
            th:method="post"
            th:action="@{/room/merge_update/{id}(id=${room.id})}"
            style="width: 500px; height: 300px; margin-top: 200px; margin-left: 500px">
        <div class="form-group">
            <label for="exampleInputEmail1">room name</label>
            <input th:field="${room.name}" type="text" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp"
                   placeholder="room name">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword3">room rating</label>
            <input th:field="${room.rating}" type="text" class="form-control" id="exampleInputPassword3"
                   placeholder="room rating">
        </div>
        <div class="form-group">
            <input type="file" name="file"/>
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
    </form>


</div>

</body>
</html>
