<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>room</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .previous {
            background-color: #f1f1f1;
            color: black;

        }

        .next {
            background-color: white;
            color: black;
            margin-left: 1450px;


        }

        .round {
            border-radius: 30%;
        }
    </style>
</head>
<body style="background-color: #2c3e50">

<a th:href="@{/cinema/all_cinemas}" class="previous round">&#8249;</a>
<a th:href="@{/cinema/main_page}" class="next round">&#8250;</a>

<div class="row" style="margin-top: 50px; margin-left: 200px; margin-right: 100px"  >
    <div class="col-md-4" style="width: 400px;" th:each="room:${rooms}">
        <div class="thumbnail">
            <form >
                <a class="btn btn-primary btn-sm" th:href="@{/place/find_all_by_id_room_id/{id}(id=${room.id})}" role="button" ><strong>PLACE</strong></a>
                <a class="btn btn-primary btn-sm" th:href="@{/room/update/{id}(id=${room.id})}"role="button"><strong>UPDATE</strong></a>
                <a class="btn btn-primary btn-sm" th:href="@{/room/delete/{id}(id=${room.id})}"role="button"><strong>DELETE</strong></a>
                <a th:href="@{/cinema/pay}">
                    <button type="button" class="btn btn-outline-success">pay</button>
                </a>
            </form>
            <img th:src="@{/room/image/{id}(id=${room.id})}" width="400px" src="">
            <div class="container" style="color: black">
                <p th:text="${room.id}"></p>
                <p th:text="${room.rating}"></p>

            </div>
        </div>
    </div>
</div>

</body>

</html>
